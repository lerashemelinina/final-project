
<div class="container">
<form class="form-horizontal">
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3" 
           placeholder="Email" [(ngModel)]="email" name="email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3" 
        placeholder="Password" [(ngModel)]="password" name="password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" (click)="onSubmit()">Sign in</button>
      </div>
    </div>
  </form>
</div>

<p *ngIf="localUser.IdentityNumber">{{localUser.IdentityNumber}}</p>
